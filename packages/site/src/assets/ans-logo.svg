      <stop offset="0%" stop-color="#1cd47e" />
      <stop offset="100%" stop-color="#0bb462" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#background-gradient)" />
  
  <!-- ANS Text -->
  <g transform="translate(16, 66)">
    <text font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
      ANS
    </text>
  </g>
  
  <!-- Domain Symbol (.abs) -->
  <g transform="translate(18, 90)">
    <text font-family="Arial, sans-serif" font-size="22" font-weight="medium" fill="white" opacity="0.9">
      .abs
    </text>
  </g>
  
  <!-- Abstract Chain Symbol -->
  <g transform="translate(64, 34)">
    <circle cx="0" cy="0" r="18" fill="white" opacity="0.9" />
    <circle cx="0" cy="0" r="14" fill="url(#background-gradient)" stroke="white" stroke-width="1" />
  </g>
